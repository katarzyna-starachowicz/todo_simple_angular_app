<!doctype html>
<html ng-app>
  <head>
    <script src="http://code.angularjs.org/angular-1.0.0rc3.min.js"></script>
    <script type="http://documentcloud.github.com/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="todo-controller.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="todo.css">
  </head>

  <body>
    <div ng-controller="TodoController" class="container">
      <h2>Total todos: {{ getTotalTodos() }} </h2>
      <ul class="list-unstyled">
        <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.done">
            <span class="done-{{todo.done}}">{{ todo.text }}</span>
        </li>
      </ul>
      <form class="form-horizontal">
        <input type="text" ng-model="formTodoText" ng-model-instant>
        <button class="btn" ng-click="addTodo()"><i class="glyphicon glyphicon-plus"></i> Add</button>
      </form>
    </div>
  </body>
</html>
